<h1>
    Proyecto <small>Formulario</small> </h1>
<hr>


<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/proyectos">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>



<div class="row animated fadeIn faster">
    <div class="col">
        <!-- se llama al metodo guardar de proyecto.componet.ts -->
        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="proyecto.id" name="id" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>


            <div class="form-group">
                <label>Titulo</label>
                <input type="text" class="form-control" placeholder="Titulo del Proyecto" [(ngModel)]="proyecto.titulo" name="titulo" required>
            </div>


            <div class="form-group">
                <label>Codigo</label>
                <input type="text" class="form-control" placeholder="Codigo del Proyecto" [(ngModel)]="proyecto.codigo" name="codigo" required>
            </div>


            <div class="form-group row">
                <label class="col-2 col-form-label">Disertante</label>
                <div class="col-8" placeholder="Seleccione Disertante">

                    <select class="form-control" [disabled]="disertantes.length === 0" [(ngModel)]="proyecto.autor" name="autor" required>
                    <option *ngFor="let autor of disertantes"
                            [value]="autor.nombre">
                            <!-- [value]="carrera.id"> -->
                      {{ autor.nombre }}
                    </option>
                  </select>

                </div>
            </div>


            <div class="form-group">
                <label>Cuerpo</label>
                <textarea type="text" class="form-control" placeholder="Cuerpo del Proyecto" [(ngModel)]="proyecto.cuerpo" name="cuerpo" required></textarea>
            </div>

    </div>
