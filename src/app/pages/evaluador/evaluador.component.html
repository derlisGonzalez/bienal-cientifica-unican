<h1>
    Evaluador <small>Nombre</small> </h1>
<hr>


<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/evaluadores">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>



<div class="row animated fadeIn faster">
    <div class="col">
        <!-- se llama al metodo guardar de evaluador.componet.ts -->
        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="evaluador.id" name="id" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>


            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del Evaluador" [(ngModel)]="evaluador.nombre" name="nombre" required>
            </div>


            <div class="form-group row">
                <label class="col-2 col-form-label">Carreras</label>
                <div class="col-8" placeholder="Seleccione Carrera">

                    <select class="form-control" [disabled]="carreras.length === 0" [(ngModel)]="evaluador.carrera" name="carrera" required>
                    <option *ngFor="let carrera of carreras"
                            [value]="carrera.descripcion">
                            <!-- [value]="carrera.id"> -->
                      {{ carrera.descripcion }}
                    </option>
                  </select>

                </div>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
            </div>


        </form>


    </div>
</div>
